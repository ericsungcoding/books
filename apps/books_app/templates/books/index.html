<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Log In</title>
</head>
<body>
    <div class="wrapper">
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <div class="login">
            <h1>Log In</h1><br>
            <form action="/login" method="POST">
                {% csrf_token %}
                <input name="email" type="text" placeholder="Email"><br><br>
                <input name="password" type="password" placeholder="Password"><br><br>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="login">
            <h1>Register</h1><br>
            <form action="/register" method="POST">
                {% csrf_token %}
                <input name="first_name" type="text" placeholder="First Name"><br><br>
                <input name="last_name" type="text" placeholder="Last Name"><br><br>
                <input name="email" type="text" placeholder="Email"><br><br>
                <input name="password" type="password" placeholder="Password"><br><br>
                <input name="password_conf" type="password" placeholder="Confirm Password"><br><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
